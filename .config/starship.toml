# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# format
format = """$all $os$character"""

# Inserts a blank line between shell prompts
add_newline = false

# Timeout for shell command
command_timeout = 100000

# color palette
palette = 'catppuccin_mocha'

continuation_prompt = '[ ](bold blue)' # duh

[status]
format = "[](bg)[$symbol$status]($style)[](bg)"
symbol = "❌"
success_symbol = ""
not_executable_symbol = "🚫"
not_found_symbol = "🔍"
sigint_symbol = "🧱"
signal_symbol = "⚡"
style = "bg:bg fg:red"
map_symbol = true
recognize_signal_code = true
pipestatus = true
pipestatus_separator = "|"
disabled = false

[sudo]
format = "[](bg)[$symbol]($style)[](bg) "
symbol = "🧙"
style = "bg:bg"
allow_windows = true
disabled = false

[username]
style_user = 'bg:bg fg:blue'
style_root = 'bg:bg fg:red'
format = "[](bg)[ $user]($style)[](bg) "
disabled = false
show_always = true

[character] # The name of the module we are configuring is 'character'
success_symbol = '[](bold green)' # The 'success_symbol' segment is being set to '❯' with the color 'bold green'
error_symbol = "[](bold red)"
vimcmd_symbol = "[](bold blue)"
vimcmd_visual_symbol = "[](bold sky)"
vimcmd_replace_symbol = "[](bold purple)"
vimcmd_replace_one_symbol = "[](bold purple)"
disabled = false

[directory]
format = "[](blue)[$path]($style)[](blue) "
truncation_length = 3
style = "bg:blue fg:bg"
read_only = " 󰌾"

[directory.substitutions]
"~" = ""
"Documents" = "󰈚"
"Downloads" = ""
"Music" = "󰎈"
"Pictures" = ""
"Projects" = ""
"Videos" = ""
"Vaults" = "󱥭"

".config" = ""
"dotfiles" = "󱗿"
