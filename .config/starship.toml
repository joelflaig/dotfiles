[cmd_duration]
min_time = 2000
format = "[](bg)[󰥔](bg:bg fg:yellow)[ ](bg:yellow fg:bg)[$duration]($style)[](yellow) "
style = "bg:yellow fg:bg"
show_milliseconds = false
disabled = false
show_notifications = true

